stages:
  - build
  - deploy

build:
  stage: build
  only:
    refs:
      - main
  tags:
    - server
  script:
    - echo "Start Build"
    - cd backend
    - chmod +x mvnw
    - ./mvnw clean package
    - docker build -t backend .

deploy:
  stage: deploy
  only:
    refs:
      - main
  tags:
    - server
  script:
    - echo 'Start deploy'
    - pwd
    - ls
    - docker-compose down
    - pwd
    - ls
    - more docker-compose.yml
    - docker-compose up -d
    - docker-compose ps
