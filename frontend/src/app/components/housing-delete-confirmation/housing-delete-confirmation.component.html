<!-- delete-confirmation.component.html -->

<h2 mat-dialog-title>Delete Confirmation</h2>
<mat-dialog-content>
  Are you sure you want to delete this housing?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="warn" (click)="onYesClick()">Yes, Delete</button>
  <button mat-button (click)="onNoClick()">Cancel</button>
</mat-dialog-actions>
