<div class="container">

      </svg>
      <input class="location-name-input" placeholder="Location"
             [(ngModel)]="locationText"
             (focusin)="changeLocationWindow()"
             (focusout)="changeLocationWindow()">

      <div class="search-options-popups d-flex" *ngIf="locationWindow">

        <div class="location-items">
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let location of locations | locationFilter:locationText"
                (click)="this.selectedLocation = location; locationText = location.name">
              {{ location.name }}
            </li>
          </ul>
        </div>

      </div>

    </div>

    <div class="date-option option col-lg-5 d-flex align-items-center" mat-raised-button (click)="datePicker.open()">

      </svg>
      <div class="check-in">
        {{ range.controls.start.value | date:'EEE d MMM' }}
      </div>
      <span class="date-divider">&mdash;</span>
      <div class="check-out text-end">
        {{ range.controls.end.value | date:'EEE d MMM' }}
      </div>
    </div>

    <div class="people-option option col-lg-3 d-flex align-items-center">
      <svg class="option-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 256 256"><defs></defs><g style="stroke: none; stroke-width: 0; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: none; fill-rule: nonzero; opacity: 1;" transform="translate(1.4065934065934016 1.4065934065934016) scale(2.81 2.81)"><path d="M 85.347 90 c 0 -22.283 -18.064 -40.347 -40.347 -40.347 S 4.653 67.717 4.653 90 H 85.347 z" style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: rgb(0,0,0); fill-rule: nonzero; opacity: 1;" transform=" matrix(1 0 0 1 0 0) " stroke-linecap="round"/><circle cx="45.003" cy="21.413" r="21.413" style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: rgb(0,0,0); fill-rule: nonzero; opacity: 1;" transform="  matrix(1 0 0 1 0 0) "/></g>
      </svg>
      <div class="people-amount">
        2 people 1 room
      </div>
    </div>

    <div class="search-btn col-lg-1 d-flex align-items-center">
      <div class="btn btn-primary" (click)="info()">Search</div>
    </div>

  </div>


  <div class="content">

  </div>

</div>

<div class="calendar">
  <mat-form-field>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker" [dateFilter]="myFilter">
      <input matStartDate formControlName="start" placeholder="Start date" class="disabled">
      <input matEndDate formControlName="end" placeholder="End date" class="disabled">
    </mat-date-range-input>
    <mat-date-range-picker #picker touchUi></mat-date-range-picker>

  </mat-form-field>
</div>
