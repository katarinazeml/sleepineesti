<ngx-dropzone (change)="onSelect($event)" [class]="'dropzone'" accept="image/*">
  <ngx-dropzone-label>Drop images here!</ngx-dropzone-label>
  <ngx-dropzone-preview *ngFor="let f of files; index as i"
                        [removable]="true" (removed)="removeFile(i)"
                        [style]="'background-image: url(' + images[i].imageSrc + ')'">
  </ngx-dropzone-preview>
</ngx-dropzone>

<div class="preview-image-button mt-4 mb-2 p-0" *ngIf="selectedImage !== selectedPreviewImage">
  <div class="btn btn-primary" (click)="selectPreviewImage()">Set as preview image</div>
</div>

<ul class="images p-0">
  <li class="image-item d-flex align-items-center" draggable="true" *ngFor="let image of images; index as i">
    <svg (click)="dragImageToLeft(image)" class="left-arrow" xmlns="http://www.w3.org/2000/svg" height="3em" viewBox="0 0 256 512"><path d="M9.4 278.6c-12.5-12.5-12.5-32.8 0-45.3l128-128c9.2-9.2 22.9-11.9 34.9-6.9s19.8 16.6 19.8 29.6l0 256c0 12.9-7.8 24.6-19.8 29.6s-25.7 2.2-34.9-6.9l-128-128z"/></svg>
    <div class="details">
      <img [src]="image.imageSrc" alt="" (click)="selectedImage = image"
           [class.selected]="selectedImage === image || selectedPreviewImage === image">
    </div>
    <svg (click)="dragImageToRight(image)" class="right-arrow" xmlns="http://www.w3.org/2000/svg" height="3em" viewBox="0 0 256 512"><path d="M246.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-9.2-9.2-22.9-11.9-34.9-6.9s-19.8 16.6-19.8 29.6l0 256c0 12.9 7.8 24.6 19.8 29.6s25.7 2.2 34.9-6.9l128-128z"/></svg>
  </li>
</ul>

<div class="back-button mb-2 p-0 d-flex justify-content-between" *ngIf="!loading">
  <!--  TODO  back to step 1 -->
  <a class="btn btn-primary">Back</a>
  <button class="btn btn-primary" (click)="uploadFiles()">Next</button>
</div>
